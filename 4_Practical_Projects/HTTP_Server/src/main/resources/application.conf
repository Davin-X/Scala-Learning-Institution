# REST API Server Configuration

# Server settings
api {
  host = "0.0.0.0"
  port = 8080

  # Shutdown timeout
  shutdownTimeout = 30 seconds

  # Thread pool settings
  threadPool {
    corePoolSize = 4
    maxPoolSize = 16
    keepAliveTime = 60 seconds
  }
}

# Database settings (in-memory for demo, replace with real DB)
database {
  driver = "org.h2.Driver"
  url = "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1"
  username = "sa"
  password = ""
  maxConnections = 10
  connectionTimeout = 30 seconds
}

# Logging
logging {
  level = "INFO"
  http {
    enabled = true
    logHeaders = false
    logBody = false
  }
}

# Application settings
app {
  name = "Scala REST API Server"
  version = "1.0.0"

  # Security settings
  security {
    cors {
      allowOrigin = ["*"]
      allowMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowHeaders = ["Content-Type", "Authorization", "X-API-Key"]
    }

    rateLimit {
      requestsPerMinute = 60
      burstLimit = 20
    }
  }
}
